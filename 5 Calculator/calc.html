<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
    text-align: center;
    font-family: Arial, sans-serif;
    margin-top: 50px;
}

#calculator {
    display: inline-block;
    border: 2px solid #333;
    padding: 20px;
    border-radius: 10px;
}

input {
    width: 200px;
    height: 40px;
    text-align: right;
    font-size: 20px;
    margin-bottom: 10px;
    padding-right: 10px;
}

button {
    width: 45px;
    height: 45px;
    font-size: 18px;
    margin: 5px;
    cursor: pointer;
}

    </style>
</head>
<body>

    <div id="calculator">
        <input type="text" id="display" disabled />
        <br />
        <!-- Number Buttons -->
        <div id="numbers">
            <button>7</button>
            <button>8</button>
            <button>9</button><br/>
            <button>4</button>
            <button>5</button>
            <button>6</button><br/>
            <button>1</button>
            <button>2</button>
            <button>3</button><br/>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
        <!-- Operator Buttons -->
        <div id="operators">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button><br/>
            <button id="clear">C</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
